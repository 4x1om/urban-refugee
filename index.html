		<script>
			$(document).on("checkLocation", (evt, data) => {
				if (data && "name" in data) {
					const { name, location } = data;
					const refuge = refuges[data.name];
					// $(".sidebar").show();
					$(".sidebar").removeClass("hidden");

					$(".refuge-title").text(refuge.name);
					$(".refuge-neighborhood").text(refuge.neighborhood);
					$(".refuge-target").text("Target: " + refuge.target);
					$(".refuge-summary").text(refuge.summary);

					$(".refuge-type-container").empty();
					if (refuge.type) {
						refuge.type.forEach((type) => {
							const div = $(`<div class="refuge-type">${type}</div>`);
							$(".refuge-type-container").append(div);
						});
					}

					$(".refuge-filter-container").empty();
					if (refuge.filters) {
						refuge.filters.forEach((filter) => {
							const div = $(`<div class="refuge-filter">${filter}</div>`);
							$(".refuge-filter-container").append(div);
						});
					}

					$(".refuge-language-container").empty();
					if (refuge.languages) {
						refuge.languages.forEach((language) => {
							const div = $(`<div class="refuge-language">${language}</div>`);
							$(".refuge-language-container").append(div);
						});
					}

					$(".refuge-address-text a").attr(
						"href",
						`https://www.google.com/maps/search/${location}`
					);
					$(".refuge-address-text a").text(location || "N/A");

					$(".refuge-hours-text").text(refuge.hours || "N/A");
					$(".refuge-phone-text").text(refuge.phone || "N/A");

					$(".refuge-website-text a").attr("href", refuge.website || "#");
					$(".refuge-website-text a").text(refuge.website || "N/A");
				}
			});
		</script>
